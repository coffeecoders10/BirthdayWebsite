<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="main.js" type="text/javascript"></script>
    <title>Akruti - Wishes</title>
  </head>
  <body>
    <div class="container-fluid full centering text-white" id="page" style="background-color:#292b2c">
      <form class="container" action="login.html" method="post">
        <div class="row" id="profile-container">
          <div class="col-12 centering mb-2">
            <h1>Full Name</h1>
          </div>
          <div class="col-12">
            <hr style="border:2px solid white" class="mb-5">
          </div>
          <div class="col-12 centering mb-5 preview-remove">
            <div class="input-group mb-3">
              <input type="text" class="form-control" id="bg-color">
              <div class="input-group-append">
                <button class="btn btn-light border-dark" type="button" id="bg-change">Change Background</button>
              </div>
            </div>
          </div>
          <div class="col-6 centering mb-5 preview-remove">
            <button type="button" class="btn add-btn" id="add-text-box">Add Text Box</button>
          </div>
          <div class="col-6 centering mb-5 preview-remove">
            <button type="button" class="btn add-btn" id="add-img-box">Add Media Box</button>
          </div>
          </div>
          <div class="row">
            <div class="col-12">
              <hr style="border:2px solid white" class="mb-5">
            </div>
            <div class="col-12 centering">
              <button type="button" class="btn add-btn btn-lg preview">Preview</button>
            </div>
          </div>
      </form>
    </div>
    <div class="col-12 centering mb-4 text-container d-none item" id="text-box">
      <div class="container">
        <div class="input-group mb-3">
          <textarea class="form-control text-input" 
          style="
          color: #ffffff; 
          font-size:18px; 
          text-align:center; 
          background-color:transparent;
          border-width: 2px;
          border-style: solid;
          border-color: #ffffff"> </textarea>
        </div>
        <div class="preview-remove">
          <div class="row">
            <div class="col-4">
              <span>Align: &nbsp;</span>
              <select class="attr-value" title="text-align" name="">
                <option value="left">Left</option>
                <option value="right">Right</option>
                <option value="center" selected>Middle</option>
              </select>
            </div>
            <div class="col-4">
              <span>Font: &nbsp;</span>
              <select class="attr-value" title="font-size" name="">
                <option value="4px">4</option>
                <option value="6px">6</option>
                <option value="8px">8</option>
                <option value="10px">10</option>
                <option value="12px">12</option>
                <option value="14px">14</option>
                <option value="16px">16</option>
                <option value="18px" selected>18</option>
                <option value="20px">20</option>
                <option value="22px">22</option>
                <option value="24px">24</option>
                <option value="26px">26</option>
                <option value="28px">28</option>
                <option value="30px">30</option>
                <option value="32px">32</option>
              </select>
            </div>
            <div class="col-4">
              <span>Border: &nbsp;</span>
              <select class="attr-value" title="border-style" name="">
                <option value="none">None</option>
                <option value="solid" selected>Solid</option>
                <option value="dashed">Dashed</option>
              </select>
            </div>
            <div class="col-4">
              <span>Background Color: &nbsp;</span>
              <input class="attr-value" title="background-color" type="text" name="" value="transparent">
            </div>
            <div class="col-4">
              <span>Text Color: &nbsp;</span>
              <input class="attr-value" title="color" type="text" name="" value="#ffffff">
            </div>
            <div class="col-4">
              <span>Border Color: &nbsp;</span>
              <input class="attr-value" title="border-color" type="text" name="" value="#ffffff">
            </div>
            <div class="col-12 centering">
              <button type="button" name="button" class="btn btn-danger remove-btn mt-3">Remove</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-12 centering mb-4 image-container d-none item" id="img-box">
      <div class="container text-center">
        <img src="" class="images mb-3 preview-holder">
        <div class="input-group mb-3 preview-remove">
          <input type="file" class="form-control uploading" aria-label="Upload">
          <div class="col-12 centering mt-3">
            <button type="button" name="button" class="btn btn-danger remove-btn">Remove</button>
          </div>
        </div>
        
      </div>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
