<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="main.js" type="text/javascript"></script>
    <title>Akruti - Login</title>
  </head>
  <body>
    <div class="container-fluid full bg-dark centering text-white">
      <form class="container" action="login.html" method="post">
        <div class="row">
          <div class="col-12 centering mb-4">
            <h4>Full Name</h4>
          </div>
          <div class="col-12 centering mb-4 text-container">
            <div class="container">
              <div class="input-group mb-3">
                <textarea class="form-control text-input" style="border: 2px solid #ffffff; color: #ffffff; font-size:18px; text-align:center"> </textarea>
              </div>
              <div class="preview-remove">
                <div class="row">
                  <div class="col-4">
                    <span>Align: &nbsp;</span>
                    <select class="" name="">
                      <option value="">A</option>
                      <option value="">B</option>
                    </select>
                  </div>
                  <div class="col-4">
                    <span>Font: &nbsp;</span>
                    <select class="" name="">
                      <option value="">A</option>
                      <option value="">B</option>
                    </select>
                  </div>
                  <div class="col-4">
                    <span>Border: &nbsp;</span>
                    <select class="" name="">
                      <option value="">A</option>
                      <option value="">B</option>
                    </select>
                  </div>
                  <div class="col-4">
                    <span>Background Color: &nbsp;</span>
                    <input type="text" name="" value="">
                  </div>
                  <div class="col-4">
                    <span>Text Color: &nbsp;</span>
                    <input type="text" name="" value="">
                  </div>
                  <div class="col-4">
                    <span>Border Color: &nbsp;</span>
                    <input type="text" name="" value="">
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-12 centering mb-4 image-container">
            <div class="container">
              <center><img src="" class="images mb-3 preview-holder"></center>
              <div class="input-group mb-3 preview-remove">
                <input type="file" class="form-control uploading" aria-label="Upload">
              </div>
            </div>
          </div>
          <div class="col-12 centering">
            <button type="button" class="btn btn-primary btn-lg preview">Preview</button>
          </div>
      </form>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
